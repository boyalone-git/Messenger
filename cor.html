<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbeille Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="messages-container">
        <div class="navbar">
            <div class="navbar-icon" id="homeIcon"><img src="Home.png" alt="Home"></div>
            <div class="navbar-icon" id="profileIcon"><img src="2 User.png" alt="User"></div>
            <div class="navbar-icon" id="trashIcon"><img src="Delete.png" alt="Trash"></div>
            <div class="navbar-icon" id="settingsIcon"><img src="Setting.png" alt="Settings"></div>
            <div class="navbar-icon" id="logoutIcon"><img src="Logout.png" alt="Logout"></div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <input type="text" placeholder="Rechercher des contacts">
            </div>
            
        </div>
        <div class="main-content">
            <div class="trash-header">
                <h1>Corbeille</h1>
            </div>
            <div class="trash-content">
                <p>Pas de suppression pour le moment</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
